<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>@npolar/json-patch demo</title>
    <style>
      html {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>@npolar/patch-event</h2>
    <h1>Kitchen sink demo</h1>
    <section>
      <pre><output id="object-output" /></pre>
    </section>
    <form>
      <input data-path="/foo/text" type="text" placeholder="text" />
      <input data-path="/foo/number" type="number" placeholder="number" />
      <input data-path="/foo/color" type="color" />

      <input data-path="/foo/checkbox" type="checkbox" />

      <input data-path="/foo/radio" type="radio" value="r1" />
      <input data-path="/foo/radio" type="radio" value="r2" />

      <select data-path="/foo/select">
        <option value="" selected></option>
        <option value="one">one</option>
        <option value="two">two</option>
        <option value="three">three</option>
      </select>

      <input data-path="/date" type="date" />
      <input data-path="/time" type="time" />

      <input data-path="/datetime-local" type="datetime-local" />
      <input data-path="/month" type="month" />
      <input data-path="/week" type="week" />

      <input data-path="/range" type="range" />

      <button data-op="add" data-path="/foo/bar" value="fu-br">
        + add /foo/bar
      </button>
      <p>
        Notice: All form elements above have a <code>data-path</code> attribute
        containing a
        <a href="https://tools.ietf.org/html/rfc6902">JSON Pointer</a>.
      </p>
      <pre>&lt;input data-path="/foo/text" placeholder="text" /&gt;</pre>
    </form>

    <section>
      <h4>Event payloads</h4>
      <p>
        <a href="https://tools.ietf.org/html/rfc6902">JSON Patch</a> objects
      </p>
      <pre><output id="events-output" /></pre>
    </section>
    <script type="module" src="kitchen-sink.js"></script>
  </body>
</html>
